<html>
<head>
    <title>Calculator | Naman Kumar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body>
<center>
    <div class="container-fluid text-center mt-3">
        <div class="col-md-7 py-4 border rounded calc-container mx-auto">
            <div class='col mb-4'><input id="calc-screen" type="text" class="w-100 text-right form-control screen"></div>
            <div class="col keypad">
                <div class="row">
                    <div class='col'><button id="clear-btn" class="btn btn-block operator">CE</button></div>
                    <div class='col'><button class="btn btn-block operator">(</button></div>
                    <div class='col'><button class="btn btn-block operator">)</button></div>
                    <div class='col'><button class="btn btn-block btn-primary operator">/</button></div>
                </div>
                <div class="row mt-2">
                    <div class='col'><button class="btn btn-block">7</button></div>
                    <div class='col'><button class="btn btn-block">8</button></div>
                    <div class='col'><button class="btn btn-block">9</button></div>
                    <div class='col'><button class="btn btn-block btn-primary operator">*</button></div>
                </div>
                <div class="row mt-2">
                    <div class='col'><button class="btn btn-block">4</button></div>
                    <div class='col'><button class="btn btn-block">5</button></div>
                    <div class='col'><button class="btn btn-block">6</button></div>
                    <div class='col'><button class="btn btn-block btn-primary operator">-</button></div>
                </div>
                <div class="row mt-2">
                    <div class='col'><button class="btn btn-block">1</button></div>
                    <div class='col'><button class="btn btn-block">2</button></div>
                    <div class='col'><button class="btn btn-block">3</button></div>
                    <div class='col'><button class="btn btn-block btn-primary operator">+</button></div>
                </div>
                <div class="row mt-2">
                    <div class='col'><button class="btn btn-block">.</button></div>
                    <div class='col'><button class="btn btn-block">0</button></div>
                    <div class='col'><button class="btn btn-block text-uppercase">ANS</button></div>
                    <div class='col'><button class="btn btn-block btn-primary operator">=</button></div>
                </div>
            </div>
        </div>
    </div>
</center>
<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
